<div class="hwd-drawer-heading">
	<div class="well">
		<a href="/#/">
			<p class="h3 logo-harrington">Harrington</p>
			<p class="h5 logo-web-design">Web Design</p>
		</a>
	</div>
</div>
<ul class="list-group">
	<li data-ng-repeat="item in navData" class="list-group-item" data-ng-class="{active:isActive('/{{item.linkUrl}}')}"><a ng-href="/#/{{item.linkUrl}}">
		<span class="nav-icon glyphicon {{item.icon}}"></span>
		{{item.linkText}}
		<span class="nav-arrow glyphicon glyphicon-chevron-right" data-ng-show="isActive('/{{item.linkUrl}}')"></span>
	</a></li>
</ul>
