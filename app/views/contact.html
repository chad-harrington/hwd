<div class="container">

	<h2>Contact</h2>	
	
	<div class="row">
		
		<div class="col-md-8">
			
			<form name="formContact" role="form" class="contact-form">

				<fieldset>
					<legend>Send Your Contact Info</legend>
					<p>If you are interestedin my servies, or have a couple questions, please fill out the form below and I will contact you as soon as possible.</p>
					<div class="form-group">
						<label for="userFirst">FirstName:</label>
						<input type="text" name="userFirst" id="userFirst" class="form-control"></input>
					</div>
					<div class="form-group">
						<label for="userLast">Last Name:</label>
						<input type="text" name="userLast" id="userLast" class="form-control">
					</div>
					<div class="form-group">
						<label for="userPhone">Phone:</label>
						<input type="text" name="userPhone" id="userPhone" class="form-control">
					</div>
					<div class="form-group">
						<label for="userEmail"></label>
						<input type="text" name="userEmail" id="userEmail" class="form-control">
					</div>
				</fieldset>

				<fieldset>
					<legend>Tell me about your project...</legend>
					<div class="form-group">
						<label for="serviceType">What type of service are you interested in?</label>
						<select name="serviceType" id="serviceType" class="form-control">
							<option value="" selected="selected">please choose one...</option>
							<option value="design">Design</option>
							<option value="develop">Development</option>
							<option value="both">Design &amp; Development</option>
							<option value="wordpress">Wordpress site</option>
							<option value="ecommerce">e-commerce site</option>
							<option value="psd">PSD converted to HTML, CSS, JS</option>
						</select>
					</div>
					<div class="form-group">
						<label for="numPages">How many pages will your website have?</label>
						<select name="numPages" id="numPages" class="form-control">
							<option value="">please choose one...</option>
							<option value="5">1 to 5 pages</option>
							<option value="10">6 to 10 pages</option>
							<option value="15">11 to 15 pages</option>
							<option value="20">15 to 20 pages</option>
							<option value="25">20 to 25 pages</option>
							<option value="30">30+ pages</option>
						</select>
					</div>
					<div class="form-group">
						<label for="budget">What is your budget for this project?</label>
						<select name="budget" id="budget" class="form-control">
							<option value="">please choose one...</option>
							<option value="500">less than $500</option>
							<option value="1000">$500 to $1,000</option>
							<option value="2500">$1,000 to $2,500</option>
							<option value="4000">$2,500 to $4,000</option>
							<option value="6000">$4000 to $6000</option>
							<option value="8000">$6000 to $8,000</option>
							<option value="10000">$8000 to $10,000</option>
							<option value="15000">$10,000 to $15,000</option>
							<option value="20000">$15,000 to $20,000</option>
							<option value="25000">$20,000 to $25,000</option>
							<option value="25000+">$25,000+</option>
						</select>
					</div>
					<div class="form-group">
						<label for="comments">Message: <span>(optional)</span></label>
						<textarea name="comments2" id="comments" class="form-control"></textarea>
					</div>
				</fieldset>

				<div class="btn-wrap">
					<a href="#" class="btn-3d big btn-clear"><span><span>Clear</span></span></a>
					<a href="#" class="btn-3d big btn-submit"><span><span>Submit</span></span></a>
				</div>

			</form>

		</div>

		<div class="col-md-4">
			
		</div>

	</div><!-- /.row --> 

</div><!-- /.container -->
